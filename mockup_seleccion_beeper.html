<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - Panel de Asignación con Cancelación</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-accent: #6e59ee;
            --primary-dark: #0f0035;
            --success-color: #28a745;
            --cancel-color: #dc3545; /* Rojo para cancelar */
            --border-color: #dee2e6;
            --bg-light-grey: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .modal-content {
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            background-color: var(--primary-dark);
            color: white;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 25px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #555;
            font-size: 1.1rem;
        }

        #beeper-input {
            width: 100%;
            padding: 15px;
            font-size: 1.8rem;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            -moz-appearance: textfield;
        }
        #beeper-input::-webkit-outer-spin-button,
        #beeper-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #beeper-input:focus {
            border-color: var(--primary-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 89, 238, 0.2);
        }

        .segmented-control {
            display: flex;
            width: 100%;
            border-radius: 8px;
            background-color: #e9ecef;
            padding: 5px;
            box-sizing: border-box;
        }

        .segmented-control input[type="radio"] {
            display: none;
        }

        .segment-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1.1rem;
            color: #555;
        }

        .segmented-control input[type="radio"]:checked + .segment-button {
            background-color: #fff;
            color: var(--primary-accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .modal-footer {
            padding: 20px;
            background-color: var(--bg-light-grey);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between; /* Alinea uno a la izquierda, otro a la derecha */
            gap: 10px;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }
        
        .cancel-button {
            background-color: var(--cancel-color); /* Color rojo */
            color: white;
        }
        .cancel-button:hover {
            background-color: #c82333; /* Un rojo más oscuro al pasar el mouse */
        }

        .confirm-button {
            background-color: var(--success-color);
            color: white;
        }

        .confirm-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Asignación de Beeper y Tipo de Orden</h2>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label for="beeper-input">1. Ingrese un Beeper (Obligatorio)</label>
                <input type="number" id="beeper-input" placeholder="NN" min="0" max="99" maxlength="2">
            </div>

            <div class="control-group">
                <label>2. Seleccione el Tipo de Orden (Obligatorio)</label>
                <div id="order-type-selector" class="segmented-control">
                    <input type="radio" id="type-salon" name="order-type" value="SALON">
                    <label for="type-salon" class="segment-button">Salón</label>
                    
                    <input type="radio" id="type-pickup" name="order-type" value="PICKUP">
                    <label for="type-pickup" class="segment-button">Pickup</label>
                    
                    <input type="radio" id="type-delivery" name="order-type" value="DELIVERY">
                    <label for="type-delivery" class="segment-button">Delivery</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="cancel-btn" class="action-button cancel-button">Cancelar</button>
            <button id="confirm-btn" class="action-button confirm-button" disabled>Confirmar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const beeperInput = document.getElementById('beeper-input');
            const orderTypeSelector = document.getElementById('order-type-selector');
            const confirmBtn = document.getElementById('confirm-btn');
            const cancelBtn = document.getElementById('cancel-btn');

            function checkFormValidity() {
                const beeperValue = beeperInput.value.trim();
                // Validación: debe ser un número, tener 1 o 2 dígitos, y no puede estar vacío
                const beeperIsValid = /^\d{1,2}$/.test(beeperValue); 
                const typeIsSelected = orderTypeSelector.querySelector('input[name="order-type"]:checked') !== null;

                confirmBtn.disabled = !(beeperIsValid && typeIsSelected);
            }

            // Iniciar la validación al cargar si ya hay valores (aunque para este caso no los habrá)
            checkFormValidity();

            beeperInput.addEventListener('input', checkFormValidity);
            orderTypeSelector.addEventListener('change', checkFormValidity);

            confirmBtn.addEventListener('click', () => {
                const beeperNumber = beeperInput.value;
                const selectedOrderType = document.querySelector('input[name="order-type"]:checked').value;

                alert(
                    `Datos Confirmados (simulación):\n` +
                    `-----------------------------\n` +
                    `Beeper Ingresado: ${beeperNumber}\n` +
                    `Tipo de Orden: ${selectedOrderType}\n\n` +
                    `Ahora se procedería al modal de pago.`
                );
                // Aquí iría el código para cerrar este modal y abrir el de métodos de pago
            });
            
            cancelBtn.addEventListener('click', () => {
                alert('Operación Cancelada. Volviendo a la pantalla del ticket.');
                // Aquí iría el código para cerrar este modal y regresar a la pantalla anterior (ticket de venta)
            });
        });
    </script>

</body>
</html>
