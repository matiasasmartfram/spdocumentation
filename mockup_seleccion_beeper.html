<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta - Panel de Asignación de Orden</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-accent: #6e59ee;
            --primary-dark: #0f0035;
            --success-color: #28a745;
            --border-color: #dee2e6;
            --bg-light-grey: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .modal-content {
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            background-color: var(--primary-dark);
            color: white;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 25px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #555;
            font-size: 1.1rem;
        }

        #beeper-input {
            width: 100%;
            padding: 15px;
            font-size: 1.8rem;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            -moz-appearance: textfield;
        }
        #beeper-input::-webkit-outer-spin-button,
        #beeper-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #beeper-input:focus {
            border-color: var(--primary-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 89, 238, 0.2);
        }

        .segmented-control {
            display: flex;
            width: 100%;
            border-radius: 8px;
            background-color: #e9ecef;
            padding: 5px;
            box-sizing: border-box;
        }

        .segmented-control input[type="radio"] {
            display: none;
        }

        .segment-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1.1rem;
            color: #555;
        }

        .segmented-control input[type="radio"]:checked + .segment-button {
            background-color: #fff;
            color: var(--primary-accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .modal-footer {
            padding: 20px;
            background-color: var(--bg-light-grey);
            border-top: 1px solid var(--border-color);
            text-align: right;
        }

        .confirm-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--success-color);
            color: white;
            transition: background-color 0.2s;
        }

        .confirm-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Asignar Orden N° 1583</h2>
        </div>
        <div class="modal-body">
            <!-- Grupo 1: Entrada de Beeper -->
            <div class="control-group">
                <label for="beeper-input">1. Ingrese un Beeper (Obligatorio)</label>
                <input type="number" id="beeper-input" placeholder="N° de Beeper NN">
            </div>

            <!-- Grupo 2: Tipo de Orden -->
            <div class="control-group">
                <label>2. Seleccione el Tipo de Orden (Obligatorio)</label>
                <div id="order-type-selector" class="segmented-control">
                    <!-- NINGUNO ESTÁ 'checked' POR DEFECTO -->
                    <input type="radio" id="type-salon" name="order-type" value="SALON">
                    <label for="type-salon" class="segment-button">Salón</label>
                    
                    <input type="radio" id="type-pickup" name="order-type" value="PICKUP">
                    <label for="type-pickup" class="segment-button">Pickup</label>
                    
                    <input type="radio" id="type-delivery" name="order-type" value="DELIVERY">
                    <label for="type-delivery" class="segment-button">Delivery</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="confirm-btn" class="confirm-button" disabled>Confirmar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const beeperInput = document.getElementById('beeper-input');
            const orderTypeSelector = document.getElementById('order-type-selector');
            const confirmBtn = document.getElementById('confirm-btn');

            // Función para verificar si el formulario es válido
            function checkFormValidity() {
                const beeperFilled = beeperInput.value.trim() !== '';
                const typeSelected = orderTypeSelector.querySelector('input[name="order-type"]:checked') !== null;

                // Habilitar el botón solo si AMBAS condiciones se cumplen
                if (beeperFilled && typeSelected) {
                    confirmBtn.disabled = false;
                } else {
                    confirmBtn.disabled = true;
                }
            }

            // 1. Añadir listeners a AMBOS controles
            beeperInput.addEventListener('input', checkFormValidity);
            orderTypeSelector.addEventListener('change', checkFormValidity); // 'change' es ideal para grupos de radios

            // 2. Lógica del botón de confirmación
            confirmBtn.addEventListener('click', () => {
                const beeperNumber = beeperInput.value;
                const selectedOrderType = document.querySelector('input[name="order-type"]:checked').value;

                alert(
                    `Datos Confirmados:\n` +
                    `---------------------\n` +
                    `Beeper Ingresado: ${beeperNumber}\n` +
                    `Tipo de Orden: ${selectedOrderType}`
                );
            });
        });
    </script>

</body>
</html>
